name: Angular Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3
        with:
          path: crud-angular

      - name: Setup Node.js
        uses: actions/setup-node@v3
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        with:
          path: crud-angular

      - name: Run tests
        run: npm run test:ci
        with:
          path: crud-angular

      - name: Build
        run: npm run build
        with:
          path: crud-angular
